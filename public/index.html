  <style>

<body>
  <h1>ğŸ­ ã‚·ãƒ«ã‚¨ãƒƒãƒˆç”»åƒã®è‰²å¤‰æ›´ã‚¢ãƒ—ãƒª ğŸ¨</h1>

  <input type="file" id="upload" accept="image/*" /><br>

  <div class="btn-group">
    <button onclick="applyPattern('1.png')">èµ¤ãƒ»ä¸æ°—å‘³</button>
    <button onclick="applyPattern('2.png')">å’ŒæŸ„</button>
    <button onclick="applyPattern('3.png')">ãŠã—ã‚ƒã‚Œ</button>
    <button onclick="useColor()">å˜è‰²ã‚«ãƒ©ãƒ¼</button>
    <input type="color" id="colorPicker" value="#ff0000" />
  </div>

  <button onclick="downloadImage()">ğŸ’¾ ç”»åƒã‚’ä¿å­˜</button>

  <canvas id="canvas" width="512" height="512"></canvas>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");

    let silhouetteImage = null;

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (evt) {
        const img = new Image();
        img.onload = () => {
          silhouetteImage = img;
          applyPattern('1.png'); // åˆæœŸè¡¨ç¤ºãƒ‘ã‚¿ãƒ¼ãƒ³
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    function applyPattern(patternFile) {
      if (!silhouetteImage) return;

      const patternImg = new Image();
      patternImg.src = patternFile;
      patternImg.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(patternImg, 0, 0, canvas.width, canvas.height);

        ctx.globalCompositeOperation = "destination-in";
        ctx.drawImage(silhouetteImage, 0, 0, canvas.width, canvas.height);

        ctx.globalCompositeOperation = "source-over";
      };
    }

    function useColor() {
      if (!silhouetteImage) return;

      const color = colorPicker.value;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = "destination-in";
      ctx.drawImage(silhouetteImage, 0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = "source-over";
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'silhouette_result.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
